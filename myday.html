        <h1>My day</h1>
        <h2>Morning</h2>
        <p>First I wake up</p>
        <img src="http://blog.bradleygauthier.com/wp-content/uploads/2010/03/wakeup-easy.jpg" alt="Wake up" width="400px">
        <p>Then I go to school and stay there all of the morning</p>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS-Z_P1pNzfqxrf-onmbAYo-h17hDTHzjwbAGLMLIeJfvEkUPqtfg" alt="Go to school"   width="400px">
        <h2>Noon</h2>
        <p>I have lunch at canteen</p>
        <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcScrWHN144ja3WmND6rXH6zyjRY1LcSdRdRuwNvVaufIEWtzn4X" alt="Have lunch" width="400px">
        <h2>Afternoon</h2>
        <p>I go jogging in a park</p>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSpXiD-VDN-r6_IoN_6VRQbaZNa2fn4gvtXLbBEZUvVkhQmuP75" alt="Go jogging" width="400px">
        <h2>Night</h2>
        <p>I have my dinner</p>
        <img src="http://www.beefandlamb.com.au/files/44a47948-00a2-4ebf-ad01-a18b00b5ef13/Main-Proper-dinner.jpg" alt="Dinner" width="400px">
        <p>Then I watch TV</p>
        <img src="http://cdn.images.express.co.uk/img/dynamic/1/590x/couch-potato-diabetes-warning-567838.jpg" alt="Watch TV" width="400px">
        <p>Finally I go to bed</p>
        <img src="http://www.newkidscenter.com/images/10401511/image001.jpg" alt="Sleep" width="400px">
        <br>
        <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcTkLZyFAfuKILR1BOFvNtA9cFKKwKFYpgjO-ZLGVkdQC_yZ6r_M" alt="Today was a nice day" title="What a nice day!" width="800px">
