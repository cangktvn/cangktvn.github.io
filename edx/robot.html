
    <!DOCTYPE html>
    <html lang="en">
    <head>
     <style>
         #myCanvas {
             border: 1px solid black;
         }
     </style>
    <script>
       var canvas, ctx;
     
       function init() {
         // This function is called after the page is loaded
         // 1 - Get the canvas
         canvas = document.getElementById('myCanvas');
         // 2 - Get the context
         ctx=canvas.getContext('2d');
         // 3 - we can draw
         drawRobot(160,10);
       }
       function drawRobot(x, y) {
         // draw a red rectangle
           ctx.save();
           ctx.translate(x,y);
         ctx.fillStyle= '#669900';
         ctx.fillRect(0,0,80,80);
           ctx.clearRect(13,13,13,13);
           ctx.clearRect(53,13,13,13);
         ctx.fillStyle= 'black';
         ctx.fillRect(15,15,7,7);
           ctx.fillRect(55,15,7,7);
           ctx.fillRect(20,50,40,15);
        ctx.fillStyle= 'pink';
         ctx.fillRect(20,80,40,20);
           
           ctx.fillStyle='navy';
           ctx.fillRect(-40,100,160,100)
           
           ctx.fillStyle = 'brown';
            ctx.fillRect(-80,100,40,20);
           ctx.fillRect(120,100,40,20);
           ctx.fillStyle = 'purple';
           ctx.fillRect(-80,120,30,100);
           ctx.fillRect(130,120,30,100)
           
           
           ctx.fillStyle = 'green';
           ctx.fillRect(-10,200,100,30);
           ctx.fillRect(-30,230,140,30);
           

           
           ctx.fillStyle = 'black';
           ctx.restore();
           
           ctx.save();
           ctx.translate(x-30,y+245);
           ctx.rotate(0.3);
           ctx.fillRect(0,0,50,100);
           ctx.restore();
           
           ctx.save();
          ctx.translate(x+60,y+260);
           ctx.rotate(-0.3);
           ctx.fillRect(0,0,50,100);
           ctx.restore();
           
           ctx.save();
           ctx.translate(x,y);
           ctx.fillStyle = 'OliveDrab';
           ctx.fillRect(-60,340,53,30);
           ctx.fillRect(85,340,53,30);
           ctx.restore();

           ctx.save();
           ctx.translate(x-75,y+220);
           ctx.rotate(-0.2);
           ctx.fillStyle= 'OliveDrab';
           ctx.fillRect(0,0,10,30);
           ctx.fillRect(10,0,7,10);
           ctx.restore();
           
           ctx.save();
           ctx.translate(x+138,y+215);
           ctx.rotate(0.2);
           ctx.fillStyle= 'OliveDrab';
           ctx.fillRect(0,0,7,10);
           ctx.fillRect(7,0,10,30);
           ctx.restore();           
                               
       }
    </script>
    </head>
    <body onload="init();">
        <canvas id="myCanvas" width="400" height="400">
                Your browser does not support the canvas tag.
        </canvas>
    </body>
    </html>
